    <script>
        // baru baru
        window.onload = function () {
            // Month Day, Year Hour:Minute:Second, id-of-element-container
            countUpFromTime("Jan 1, 2014 00:00:00", 'countup1'); // ****** Change this line!
        };

        function countUpFromTime(countFrom, id) {
            countFrom = new Date(countFrom).getTime();
            var now = new Date(),
                countFrom = new Date(countFrom),
                timeDifference = (now - countFrom);

            var secondsInADay = 60 * 60 * 1000 * 24,
                secondsInAHour = 60 * 60 * 1000;

            hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
            mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
            secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);
            if (secs < 10) {
                secs = "0" + secs;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }

            var idEl = document.getElementById(id);
            idEl.getElementsByClassName('hours')[0].innerHTML = hours;
            idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
            idEl.getElementsByClassName('seconds')[0].innerHTML = secs;

            clearTimeout(countUpFromTime.interval);
            countUpFromTime.interval = setTimeout(function () {
                countUpFromTime(countFrom, id);
            }, 1000);
        }
    </script>

    <script>
        function updateJadwal() {
            $.ajax({
                headers: {
                    'Access-Control-Allow-Credentials': false,
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET',
                    'Access-Control-Allow-Headers': 'application/json',
                },
                type: 'GET',
                url: 'sholat.json',
                dataType: "json",
                crossDomain: true,
                success: function (data) {
                    console.log(data);
                    //dzuhur :
                    $('#waktushubuh').text(data.data.Fajr);
                    $('#waktusyuruk').text(data.data.Sunrise);
                    $('#waktudzuhur').text(data.data.Dhuhr);
                    $('#waktuashar').text(data.data.Asr);
                    $('#waktumaghrib').text(data.data.Maghrib);
                    $('#waktuisya').text(data.data.Isha);
                }
            });
        }

        $(document).ready(function () {
            updateJadwal();
            console.log("ready!");

            setInterval('updateJadwal()', 10000);

        });
